<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Druk Calendar - Designed by Ktobsdesign</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <button id="prev-month" class="month-nav">Prev</button>
            <h1 id="month-name">January</h1>
            <button id="next-month" class="month-nav">Next</button>
        </header>

        <!-- Calendar grid -->
        <div class="calendar">
            <div class="weekdays">
                <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
            </div>
            <div class="days-grid" id="days-grid"></div>
        </div>

        <!-- Holiday Detail Pop-Up -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="popup-close" class="close">&times;</span>
                <h3 id="popup-date"></h3>
                <p id="popup-event"></p>
            </div>
        </div>

        <footer>
            <p>Designed by Ktobsdesign in 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
